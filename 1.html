<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text formatting</title>
</head>
<body>
    <p>
    <b>This text will be bolded</b>
</p>
<p>
    <i>this text will be italic</i>
</p>
<p>
    <u>This text will be underlined</u>
</p>
<p>
   <mark> This text will be highlighted </mark>  
</p>
<p>
    This is normal text <sup>This will be super scripted </sup> This is normal again
</p>
<p>
    This is normal text <sub>This will be super scripted </sub></p>
    <p>Normal Text <small>smal text </small></p>

</body>
</html>
